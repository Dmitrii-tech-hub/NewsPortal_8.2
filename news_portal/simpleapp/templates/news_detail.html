{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author.username }}</p>
  <a href="{% url 'news_edit' post.pk %}">Edit</a>
  <a href="{% url 'news_delete' post.pk %}">Delete</a>
  <a href="{% url 'news_list' %}">Back to list</a>
{% endblock %}
